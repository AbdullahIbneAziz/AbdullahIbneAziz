name: Update weekly visits badge

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-weekly-visits:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch traffic views (last 14 days)
        id: traffic
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          owner_repo="${{ github.repository }}" # e.g., AbdullahIbneAziz/AbdullahIbneAziz
          response=$(curl -s -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${owner_repo}/traffic/views")
          echo "response=${response}" >> $GITHUB_OUTPUT

      - name: Compute last 7 days sum and write Shields endpoint JSON
        run: |
          mkdir -p shields
          echo '${{ steps.traffic.outputs.response }}' > shields/_traffic.json
          # Sum the last 7 days counts; fallback to 0 if jq missing fields
          weekly=$(jq -r '[.views[] | select(.timestamp) | .count] | .[-7:] | add // 0' shields/_traffic.json)
          color="blueviolet"
          jq -n \
            --arg weekly "$weekly" \
            --arg color "$color" \
            '{schemaVersion:1,label:"visits this week",message:$weekly,color:$color}' \
            > shields/weekly_visits.json

      - name: Commit badge JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add shields/weekly_visits.json shields/_traffic.json
          git commit -m "chore: update weekly visits badge" || echo "No changes to commit"
          git push

